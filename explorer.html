<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Explorer - Aviation Data Explorer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Aviation Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="explorer.html">Data Explorer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Airport Search
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="airportCode" class="form-label">Enter Airport Code (ICAO/FAA):</label>
                            <input type="text" class="form-control" id="airportCode" placeholder="e.g., KJFK, LAX">
                        </div>
                        <button id="searchAirport" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        Preferred Route Search
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="originAirport" class="form-label">Origin Airport:</label>
                            <input type="text" class="form-control" id="originAirport" placeholder="e.g., KJFK">
                        </div>
                        <div class="mb-3">
                            <label for="destinationAirport" class="form-label">Destination Airport:</label>
                            <input type="text" class="form-control" id="destinationAirport" placeholder="e.g., KLAX">
                        </div>
                        <button id="searchRoute" class="btn btn-primary">Find Route</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Results
                    </div>
                    <div class="card-body">
                        <div id="resultsTab" class="mb-3">
                            <ul class="nav nav-tabs" id="resultsTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="airport-tab" data-bs-toggle="tab" data-bs-target="#airport" type="button" role="tab">Airport Info</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts" type="button" role="tab">Charts</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="vatsim-tab" data-bs-toggle="tab" data-bs-target="#vatsim" type="button" role="tab">VATSIM</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="route-tab" data-bs-toggle="tab" data-bs-target="#route" type="button" role="tab">Routes</button>
                                </li>
                            </ul>
                            <div class="tab-content p-3 border border-top-0 rounded-bottom" id="resultsTabContent">
                                <div class="tab-pane fade show active" id="airport" role="tabpanel">
                                    <div id="airportInfo"></div>
                                    <div id="weatherInfo" class="mt-3"></div>
                                </div>
                                <div class="tab-pane fade" id="charts" role="tabpanel">
                                    <div id="chartsList"></div>
                                </div>
                                <div class="tab-pane fade" id="vatsim" role="tabpanel">
                                    <div id="vatsimFlights" class="mb-4"></div>
                                    <div id="vatsimControllers"></div>
                                </div>
                                <div class="tab-pane fade" id="route" role="tabpanel">
                                    <div id="routeInfo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
        <p>Â© 2023 Aviation Data Explorer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/airport.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/vatsim.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
